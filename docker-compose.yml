services:
  db:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=sistema_voluntariado
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    env_file:
      - .env
    environment:
      - DB_URL=jdbc:mysql://db:3306/sistema_voluntariado
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
