services:
  db:
    image: mysql:8.0
    env_file:
      - .env
    environment:
      - MYSQL_DATABASE=sistema_voluntariado
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d:ro

volumes:
  mysql_data:
